UBBD_DIR: "UBBD_DIR_DEFAULT"
UBBD_TESTS_DIR: "UBBD_TESTS_DIR_DEFAULT"
VALGRIND: 0
ubbdadm_action_num: 50
always_retry: false
ubbd_map_type: !mux
        file:
                ubbd_map_type: "file"
                ubbd_backend_file: "UBBD_B_FILE_DEFAULT"
                ubbd_backend_file_size: UBBD_B_FILE_SIZE_DEFAULT
                fio_iodepth: 128
                fio_numjobs: 16
                start_fio: true
        s3:
                ubbd_map_type: "s3"
                s3_accessid: "S3_ACCESS_ID"
                s3_accesskey: "S3_ACCESS_KEY"
                s3_hostname: "S3_HOSTNAME"
                s3_port: "S3_PORT"
                s3_volume_name: "ubbd_test"
                s3_bucket_name: "S3_BUCKET_NAME"
                fio_iodepth: 1
                fio_numjobs: 1
                start_fio: false
        rbd:
                ubbd_map_type: "rbd"
                rbd_pool: "RBD_POOL_DEFAULT"
                rbd_ns: "RBD_NS_DEFAULT"
                rbd_image: "RBD_IMAGE_DEFAULT"
                rbd_snap: "RBD_SNAP_DEFAULT"
                rbd_ceph_conf: "RBD_CEPH_CONF_DEFAULT"
                rbd_user_name: "RBD_USER_NAME_DEFAULT"
                rbd_cluster_name: "RBD_CLUSTER_NAME_DEFAULT"

ubbd_daemon_timeout: !mux
        no_timeout:
                fail_directly: true
                ubbdd_timeout: 0
        tensec:
                fail_directly: false
                ubbdd_timeout: 10
        onemin:
                fail_directly: false
                ubbdd_timeout: 60
        tenmin:
                fail_directly: false
                ubbdd_timeout: 600

ubbd_dev_timeout: !mux
        no_timeout:
                ubbd_dev_timeout: 0
        1msec:
                ubbd_dev_timeout: 1
        10msec:
                ubbd_dev_timeout: 10
        1sec:
                ubbd_dev_timeout: 1000

ubbd_page_reserve: !mux
        no_reserve:
                ubbd_page_reserve: 0
        70percent:
                ubbd_page_reserve: 70

fio_block_size: !mux
        4K:
                block_size: "4K"
        1M:
                block_size: "1M"

fio_iops_limit: !mux
        no_limit:
                iops_limit: 0
        ten:
                iops_limit: 10
fio_direct: !mux
        buffer:
                fio_direct: False
        direct:
                fio_direct: True
