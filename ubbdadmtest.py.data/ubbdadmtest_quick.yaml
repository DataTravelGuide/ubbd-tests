UBBD_DIR: "/data/ubbd"
UBBD_TESTS_DIR: "/data/ubbd-tests"
VALGRIND: 0
ubbdadm_action_num: 50
always_retry: false
ubbd_map_type: !mux
        file:
                ubbd_map_type: "file"
                ubbd_backend_file: "UBBD_B_FILE_DEFAULT"
                ubbd_backend_file_size: UBBD_B_FILE_SIZE_DEFAULT
                fio_iodepth: 128
                fio_numjobs: 16
                start_fio: true
        mem:
                ubbd_map_type: "mem"
                mem_devsize: 1073741824

ubbd_daemon_timeout: !mux
        no_timeout:
                fail_directly: true
                ubbdd_timeout: 0
        onemin:
                fail_directly: false
                ubbdd_timeout: 60

ubbd_dev_timeout: !mux
        no_timeout:
                ubbd_dev_timeout: 0
        10msec:
                ubbd_dev_timeout: 10

ubbd_page_reserve: !mux
        no_reserve:
                ubbd_page_reserve: 0
        70percent:
                ubbd_page_reserve: 70

fio_block_size: !mux
        4K:
                block_size: "4K"

fio_iops_limit: !mux
        ten:
                iops_limit: 10
fio_direct: !mux
        direct:
                fio_direct: True
